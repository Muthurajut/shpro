<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full-Width Two-Level Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: orange;
            padding: 8px 12px;
            width: 100%;
        }

        .top-bar .social-icons {
            display: flex;
            justify-content: flex-end;
            gap: 40px !important;
            padding-right: 15%;
        }


        .top-bar .social-icons a {
            color: white;
            font-size: 1rem;
        }



        .bottom-navbar {
            background-color: #222;
            width: 100%;
            padding: 0.5rem 0;
        }

        .bottom-navbar .nav-link {
            color: white;
            position: relative;
            margin-right: 1.5rem;
        }

        .bottom-navbar .nav-link::after {
            content: '+';
            color: orange;
            margin-left: 6px;
            font-weight: bold;
        }

        .bottom-navbar .nav-link:hover {
            color: orange;
        }

        @media (max-width: 991.98px) {
            .bottom-navbar .navbar-nav {
                text-align: center;
            }

            .bottom-navbar .nav-link {
                margin: 0.5rem 0;
            }
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='orange' viewBox='0 0 30 30'%3e%3cpath stroke='orange' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
   
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>


    <!-- Bottom Navbar -->
    <nav class="navbar navbar-expand-lg bottom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Causes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
